<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        var nome = prompt("Digite seu nome");
        var altura = prompt("digite sua altura")
        var peso = prompt("Digite seu peso")
        imc = peso/(altura*altura)  

            if(imc < 18.5){
            document.write( nome + " Você esta abaixo do peso")
        }
        else if(imc > 18.5 && imc< 25){
            document.write( nome + " Seu peso esta normal")
        }
        else if(imc > 25 % imc< 30){
            document.write( nome + " Você esta acima do peso")
        }
        else if(imc > 30){
            document.write( nome + " Você esta com obsidade")
        } 
   </script> 
</body>
</html>
